<!DOCTYPE html>
<html lang="en">
{{ template "html-head" }}
<body>
    <div class="body" data-controller="receive">
        {{ template "header" }}
        <div class="content">
            <div class="container">
                <div class="card">
                   <div class="card-body">
                       <h5 class="card-title">Generate Receive Address</h5>
                       <form id="generate-form">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="account">Account</label>
                                    {{ if gt len .accounts 1 }}
                                        <select data-target="receive.account" data-action="change->receive#generate" class="form-control" name="account" id="account">
                                        {{ range $account := .accounts }}
                                            <option value="{{ $account.Number }}">{{ accountString $account }}</option>
                                        {{ end }}
                                        </select>
                                    {{ else }}
                                    {{ range $account := .accounts }}
                                        <input class="form-control" readonly value="{{ accountString $account }}">
                                    {{ end }}
                                    {{ end  }}
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="result-card">
                            <div id="result-text">
                                <strong>Address:</strong>
                                <span data-target="receive.address" id="address">{{ .address }}</span>
                            </div>
                            <div id="result-img">{{ rawHtml .imageStr }}</div>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    {{ template "footer" }}
    <style>
        .btn-form-group {
            padding-top: 26px;
        }

        .result-card {
            font-size: 20px;
        }
    </style>
</body>
</html>
